<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Radio Listener</title>
        <link rel="icon" href="static/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="static/main.css">
        <link rel="stylesheet" href="static/card.css">
        <link rel="stylesheet" href="static/sidebar.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">

        <script src="main.js"></script>
    </head>
    <body>
        <pre id="elm-node"></pre>
        <script>
            var local = localStorage.getItem("radio-listener-state");
            var app = Elm.Main.init({
                node: document.getElementById("elm-node") ,
                flags: local ? JSON.parse(local) : []
            });

            app.ports.playerPlay.subscribe(function() {
                var audio = document.getElementById("audio-player");
                audio.play();
            });

            app.ports.playerPause.subscribe(function() {
                var audio = document.getElementById("audio-player");
                audio.pause();
            });

            app.ports.setStorage.subscribe(function(state) {
                localStorage.setItem('radio-listener-state', JSON.stringify(state));
            });

            app.ports.playerVolume.subscribe(function(volume) {
                var audio = document.getElementById("audio-player");
                audio.volume = volume;
            });

        </script>
    </body>
</html>
